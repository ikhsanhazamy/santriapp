<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Santri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            transition: background-color 0.3s, color 0.3s;
        }

        body.light-mode {
            background-color: #f8f9fa;
            color: #212529;
        }

        body.dark-mode {
            background-color: #121212;
            color: #f1f1f1;
        }

        .dark-mode .form-control,
        .dark-mode .form-select {
            background-color: #1e1e1e;
            color: #f1f1f1;
            border-color: #555;
        }

        .dark-mode .form-control::placeholder {
            color: #ccc;
        }

        .dark-mode .btn-outline-dark {
            color: #fff;
            border-color: #fff;
        }

        .dark-mode label {
            color: #f1f1f1;
        }

        .dark-mode .btn-secondary {
            background-color: #444;
            color: #fff;
            border-color: #666;
        }

        .dark-mode .btn-secondary:hover {
            background-color: #555;
            border-color: #777;
        }

        .mode-toggle {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            z-index: 1000;
        }

        .form-wrapper {
            max-width: 700px;
            margin: 50px auto;
        }

        .light-mode .form-wrapper {
            background-color: #ffffff;
        }

        .dark-mode .form-wrapper {
            background-color: #1e1e1e;
        }

        .form-wrapper {
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body id="main-body">

<!-- Tombol Toggle -->
<div class="mode-toggle">
    <button id="modeToggleBtn" onclick="toggleMode()" class="btn btn-outline-dark">üåô Mode</button>
</div>

<!-- Form -->
<div class="form-wrapper">
    <h2 class="mb-4">üìù Form Data Santri</h2>

    <form th:action="@{/santri/simpan}" th:object="${santri}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label for="namaSantri" class="form-label">Nama Santri</label>
            <input type="text" th:field="*{namaSantri}" class="form-control" id="namaSantri" required>
        </div>

        <div class="mb-3">
            <label for="kelas" class="form-label">Kelas</label>
            <select th:field="*{kelas}" class="form-select" id="kelas" required>
                <option value="">-- Pilih Kelas --</option>
                <option value="Madrasah Ibtidaiyah">Madrasah Ibtidaiyah</option>
                <option value="Madrasah Tsanawiyah">Madrasah Tsanawiyah</option>
                <option value="Madrasah Aliyah">Madrasah Aliyah</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="jenisKelamin" class="form-label">Jenis Kelamin</label>
            <select th:field="*{jenisKelamin}" class="form-select" id="jenisKelamin" required>
                <option value="">-- Pilih --</option>
                <option value="Laki-laki">Laki-laki</option>
                <option value="Perempuan">Perempuan</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="asalDaerah" class="form-label">Alamat</label>
            <input type="text" th:field="*{asalDaerah}" class="form-control" id="asalDaerah" required>
        </div>

        <div class="mb-3">
            <label for="namaOrtu" class="form-label">Nama Orang Tua</label>
            <input type="text" th:field="*{namaOrtu}" class="form-control" id="namaOrtu" required>
        </div>

        <div class="mb-3">
            <label for="noTelpOrtu" class="form-label">No Telp Orang Tua</label>
            <input type="text" th:field="*{noTelpOrtu}" class="form-control" id="noTelpOrtu" required>
        </div>


        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success">üíæ Simpan</button>
            <a href="/santri" class="btn btn-secondary">üîô Kembali</a>
        </div>
    </form>
</div>

<!-- Panggil JS -->
<script src="/js/mode.js"></script>
</body>
</html>
