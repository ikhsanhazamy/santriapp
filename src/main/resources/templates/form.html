<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Santri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5 p-4 bg-white rounded shadow">
    <h2 class="mb-4">📝 Form Data Santri</h2>

    <form th:action="@{/santri/simpan}" th:object="${santri}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label for="namaSantri" class="form-label">Nama Santri</label>
            <input type="text" th:field="*{namaSantri}" class="form-control" id="namaSantri" required>
        </div>

        <div class="mb-3">
            <label for="kelas" class="form-label">Kelas</label>
            <select th:field="*{kelas}" class="form-select" id="kelas" required>
                <option value="">-- Pilih Kelas --</option>
                <option value="MI">Madrasah Ibtidaiyah</option>
                <option value="MTS">Madrasah Tsanawiyah</option>
                <option value="MA">Madrasah Aliyah</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="jenisKelamin" class="form-label">Jenis Kelamin</label>
            <select th:field="*{jenisKelamin}" class="form-select" id="jenisKelamin" required>
                <option value="">-- Pilih --</option>
                <option value="Laki-laki">Laki-laki</option>
                <option value="Perempuan">Perempuan</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="asalDaerah" class="form-label">Alamat</label>
            <input type="text" th:field="*{asalDaerah}" class="form-control" id="asalDaerah" required>
        </div>

        <div class="mb-3">
            <label for="namaOrtu" class="form-label">Nama Orang Tua</label>
            <input type="text" th:field="*{namaOrtu}" class="form-control" id="namaOrtu" required>
        </div>

        <div class="mb-3">
            <label for="noTelpOrtu" class="form-label">No Telp Orang Tua</label>
            <input type="text" th:field="*{noTelpOrtu}" class="form-control" id="noTelpOrtu" required>
        </div>

        <div class="mb-3">
            <label for="foto" class="form-label">Upload Foto (opsional)</label>
            <input type="file" class="form-control" id="foto" name="foto">
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success">💾 Simpan</button>
            <a href="/santri" class="btn btn-secondary">🔙 Kembali</a>
        </div>
    </form>
</div>

</body>
</html>
