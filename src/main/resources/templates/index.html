<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Data Santri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f0f3f5;
        }
        .table thead {
            background-color: #2c3e50;
            color: white;
        }
        .foto-santri {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 th:text="${judul}">Daftar Santri</h2>
        <a href="/santri/tambah" class="btn btn-primary">+ Tambah Santri</a>
    </div>

    <!-- Filter Kategori -->
    <div class="mb-3">
        <a href="/santri" class="btn btn-outline-secondary btn-sm">Semua</a>
        <a href="/santri/kategori/MI" class="btn btn-outline-success btn-sm">MI</a>
        <a href="/santri/kategori/MTS" class="btn btn-outline-primary btn-sm">MTS</a>
        <a href="/santri/kategori/MA" class="btn btn-outline-warning btn-sm">MA</a>
    </div>

    <table class="table table-bordered align-middle text-center">
        <thead>
            <tr>
                <th>Foto</th>
                <th>Nama</th>
                <th>Kelas</th>
                <th>Jenis Kelamin</th>
                <th>Alamat</th>
                <th>Orang Tua</th>
                <th>Telp</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="santri : ${listSantri}">
                <td>
                    <img th:src="@{${'/foto/' + santri.foto}}" class="foto-santri" th:if="${santri.foto != null}" alt="Foto">
                    <span th:if="${santri.foto == null}">-</span>
                </td>
                <td th:text="${santri.namaSantri}">Nama</td>
                <td th:text="${santri.kelas}">Kelas</td>
                <td th:text="${santri.jenisKelamin}">L/P</td>
                <td th:text="${santri.asalDaerah}">Alamat</td>
                <td th:text="${santri.namaOrtu}">Ortu</td>
                <td th:text="${santri.noTelpOrtu}">Telp</td>
                <td>
                    <a th:href="@{'/santri/edit/' + ${santri.id}}" class="btn btn-warning btn-sm">Edit</a>
                    <a th:href="@{'/santri/delete/' + ${santri.id}}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Yakin ingin menghapus santri ini?')">Hapus</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
