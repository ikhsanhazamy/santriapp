<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Data Santri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            transition: background-color 0.3s, color 0.3s;
            min-height: 100vh;
        }

        body.light-mode {
            background-color: #f8f9fa;
            color: #212529;
        }

        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        .dark-mode .table {
            background-color: #1e1e1e;
            color: #ffffff;
        }

        .dark-mode .table thead {
            background-color: #333;
        }

        .dark-mode .btn,
        .dark-mode .form-control {
            background-color: #2c2c2c;
            color: #fff;
            border-color: #444;
        }

        .dark-mode a,
        .dark-mode .btn-outline-dark {
            color: #ffffff;
            border-color: #ffffff;
        }

        .dark-mode .btn-warning,
        .dark-mode .btn-danger {
            color: #fff;
        }

        .btn-toggle-mode {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 999;
        }
    </style>
</head>
<body>
<div class="mode-toggle position-fixed bottom-0 end-0 m-3">
    <button id="modeToggleBtn" onclick="toggleMode()" class="btn btn-outline-dark">üåô Mode</button>
</div>

<div class="container mt-5">
    <div class="d-flex justify-content-between mb-4 align-items-center">
        <a href="/santri/home" class="btn btn-outline-secondary">üè† Beranda</a>
        <h2 th:text="${judul}">Data Santri</h2>
        <a href="/santri/tambah" class="btn btn-primary">+ Tambah</a>
    </div>

    <div class="mb-3">
        <a href="/santri" class="btn btn-outline-dark btn-sm">Semua</a>
        <a href="/santri/kategori/Madrasah Ibtidaiyah" class="btn btn-outline-success btn-sm">Madrasah Ibtidaiyah</a>
        <a href="/santri/kategori/Madrasah Tsanawiyah" class="btn btn-outline-info btn-sm">Madrasah Tsanawiyah</a>
        <a href="/santri/kategori/Madrasah Aliyah" class="btn btn-outline-warning btn-sm">Madrasah Aliyah</a>
    </div>

    <table class="table table-bordered table-hover text-center">
        <thead class="table-dark">
            <tr>
                <th>Nama</th>
                <th>Kelas</th>
                <th>Jenis Kelamin</th>
                <th>Alamat</th>
                <th>Orang Tua</th>
                <th>No Telp</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="santri : ${listSantri}">
                <td th:text="${santri.namaSantri}">Nama</td>
                <td th:text="${santri.kelas}">Kelas</td>
                <td th:text="${santri.jenisKelamin}">JK</td>
                <td th:text="${santri.asalDaerah}">Alamat</td>
                <td th:text="${santri.namaOrtu}">Ortu</td>
                <td th:text="${santri.noTelpOrtu}">Telp</td>
                <td>
                    <a th:href="@{'/santri/edit/' + ${santri.id}}" class="btn btn-warning btn-sm">Edit</a>
                    <a th:href="@{'/santri/delete/' + ${santri.id}}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Yakin hapus?')">Hapus</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<script src="/js/mode.js"></script>
</body>
</html>
