<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Manajemen Gudang</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css">
    <style>
        .login-container { max-width: 400px; margin: 80px auto; background: #fff; padding: 36px 32px; border-radius: 12px; box-shadow: 0 4px 24px rgba(44,62,80,0.08); }
        .login-container h2 { text-align: center; color: #2d3e50; margin-bottom: 24px; }
        .login-container form { display: flex; flex-direction: column; gap: 16px; }
        .login-container input { padding: 12px; font-size: 1em; border: 1px solid #bfc9d1; border-radius: 6px; background: #f8fafc; }
        .login-container button { background: #3498db; color: #fff; border: none; border-radius: 6px; padding: 12px; font-size: 1em; font-weight: 500; cursor: pointer; }
        .login-container button:hover { background: #217dbb; }
        .error { color: #e74c3c; text-align: center; margin-bottom: 12px; }
        .login-header { text-align: center; font-size: 2em; font-weight: 600; color: #3498db; margin-bottom: 18px; letter-spacing: 2px; }
    </style>
</head>
<body>
<div class="login-header">Manajemen Gudang</div>
<div class="login-container">
    <h2>Login</h2>
    <form th:action="@{/login}" method="post">
        <div th:if="${param.error}" class="error">Username atau password salah!</div>
        <input type="text" name="username" placeholder="Username" required autofocus>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</div>
</body>
</html>
