<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Statistik Santri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            transition: background-color 0.3s, color 0.3s;
        }

        body.light-mode {
            background-color: #f8f9fa;
            color: #212529;
        }

        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        .dark-mode .card {
            background-color: #1e1e1e;
            color: #ffffff;
            border-color: #444;
        }

        .dark-mode .btn-light {
            background-color: #2c2c2c;
            color: #fff;
            border-color: #444;
        }

        .mode-toggle {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            z-index: 1000;
        }
    </style>
</head>
<body>
<!-- Tombol Mode -->
<div class="mode-toggle">
    <button id="modeToggleBtn" onclick="toggleMode()" class="btn btn-outline-dark">ðŸŒ™ Mode</button>
</div>

<div class="container mt-5">
    <h2 class="mb-4 text-center">ðŸ“Š Statistik Santri</h2>

    <div class="row text-center">
        <div class="col-md-4 mb-3">
            <div class="card bg-success shadow text-white">
                <div class="card-body">
                    <h5 class="card-title">Madrasah Ibtidaiyah (MI)</h5>
                    <h3 th:text="${jumlahMI}">0</h3>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-3">
            <div class="card bg-info shadow text-white">
                <div class="card-body">
                    <h5 class="card-title">Madrasah Tsanawiyah (MTS)</h5>
                    <h3 th:text="${jumlahMTS}">0</h3>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-3">
            <div class="card bg-warning shadow text-white">
                <div class="card-body">
                    <h5 class="card-title">Madrasah Aliyah (MA)</h5>
                    <h3 th:text="${jumlahMA}">0</h3>
                </div>
            </div>
        </div>
    </div>

    <!-- Total -->
    <div class="text-center mt-3">
        <h5 class="fw-bold">Total Santri: <span th:text="${total}">0</span></h5>
    </div>

    <!-- Grafik Pie -->
    <div class="mt-5 d-flex justify-content-center">
        <div style="max-width: 400px; width: 100%;">
            <canvas id="santriChart"
                    th:data-mi="${jumlahMI}"
                    th:data-mts="${jumlahMTS}"
                    th:data-ma="${jumlahMA}"></canvas>
        </div>
    </div>

    <div class="text-center mt-4">
        <a href="/santri" class="btn btn-light">ðŸ”™ Kembali ke Daftar Santri</a>
    </div>
</div>

<!-- Script Dark Mode -->
<script src="/js/mode.js"></script>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const canvas = document.getElementById("santriChart");
        const mi = parseInt(canvas.dataset.mi);
        const mts = parseInt(canvas.dataset.mts);
        const ma = parseInt(canvas.dataset.ma);

        new Chart(canvas, {
            type: 'pie',
            data: {
                labels: ['MI', 'MTS', 'MA'],
                datasets: [{
                    data: [mi, mts, ma],
                    backgroundColor: ['#198754', '#0dcaf0', '#ffc107']
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom'
                    }
                }
            }
        });
    });
</script>
</body>
</html>
